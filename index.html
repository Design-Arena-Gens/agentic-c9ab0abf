<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin Ghar Media X-Banner</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Manrope:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #0b1b35 0%, #040710 60%, #010207 100%);
        font-family: 'Manrope', sans-serif;
        color: white;
      }

      .banner {
        position: relative;
        width: min(100vw, 360px);
        height: min(130vh, 960px);
        aspect-ratio: 3 / 8;
        overflow: hidden;
        border-radius: 20px;
        border: 1px solid rgba(157, 212, 255, 0.25);
        background: linear-gradient(170deg, rgba(11, 34, 68, 0.9) 0%, rgba(5, 16, 34, 0.95) 40%, rgba(3, 8, 18, 1) 100%);
        box-shadow:
          0 40px 80px rgba(0, 12, 45, 0.7),
          inset 0 0 80px rgba(159, 200, 255, 0.12),
          inset 0 0 25px rgba(44, 112, 174, 0.45);
        padding: 44px 28px 56px;
      }

      .banner::before,
      .banner::after {
        content: '';
        position: absolute;
        inset: -25%;
        background: linear-gradient(130deg, rgba(200, 220, 255, 0.25), transparent 45%);
        filter: blur(2px);
        transform: skewY(-6deg) rotate(18deg);
        mix-blend-mode: screen;
      }

      .banner::after {
        inset: -40%;
        transform: skewY(10deg) rotate(-24deg);
        background: linear-gradient(340deg, rgba(110, 160, 220, 0.2) 0%, rgba(20, 40, 80, 0.1) 38%, transparent 80%);
        opacity: 0.7;
      }

      .banner-overlay {
        position: absolute;
        inset: 0;
        background:
          linear-gradient(145deg, rgba(208, 224, 255, 0.08), rgba(4, 12, 28, 0.6)),
          repeating-linear-gradient(90deg, rgba(210, 230, 255, 0.04) 0, rgba(210, 230, 255, 0.04) 1px, transparent 1px, transparent 18px);
        pointer-events: none;
      }

      .crest {
        position: relative;
        margin: 0 auto 36px;
        width: 150px;
        height: 150px;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.35), rgba(34, 60, 101, 0.95) 55%, rgba(5, 10, 24, 1) 90%);
        border-radius: 50%;
        box-shadow:
          0 20px 30px rgba(0, 8, 30, 0.8),
          inset 0 6px 4px rgba(255, 255, 255, 0.2),
          inset 0 -7px 12px rgba(0, 0, 0, 0.65);
        isolation: isolate;
      }

      .crest::before {
        content: '';
        position: absolute;
        inset: 14px;
        border-radius: 50%;
        background: linear-gradient(140deg, rgba(224, 237, 255, 0.4), rgba(100, 150, 198, 0.55), rgba(7, 15, 36, 0.95));
        box-shadow: inset 0 16px 28px rgba(0, 0, 0, 0.55);
      }

      .crest::after {
        content: '';
        position: absolute;
        top: 20%;
        left: 50%;
        width: 46%;
        height: 46%;
        transform: translateX(-50%);
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.95), rgba(228, 244, 255, 0.6), rgba(122, 168, 216, 0.12));
        clip-path: polygon(50% 0%, 0% 80%, 30% 80%, 50% 45%, 70% 80%, 100% 80%);
        filter: drop-shadow(0 12px 12px rgba(12, 32, 64, 0.55));
      }

      .crest span {
        position: relative;
        font-family: 'Rajdhani', sans-serif;
        font-size: 64px;
        letter-spacing: -3px;
        font-weight: 700;
        color: #ced9f4;
        text-transform: uppercase;
        text-shadow:
          0 18px 28px rgba(3, 10, 25, 0.7),
          0 0 10px rgba(212, 232, 255, 0.4),
          0 0 25px rgba(110, 167, 227, 0.35);
        filter: drop-shadow(0 6px 4px rgba(0, 0, 0, 0.45));
      }

      .gloss {
        position: absolute;
        top: 14px;
        left: 26%;
        width: 48%;
        height: 36%;
        background: radial-gradient(circle at 30% 25%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0) 72%);
        opacity: 0.65;
        transform: rotate(-6deg);
        filter: blur(0.3px);
        pointer-events: none;
      }

      .tagline,
      .hashtags {
        position: relative;
        text-align: center;
      }

      .tagline {
        font-size: 21px;
        font-weight: 600;
        line-height: 1.5;
        letter-spacing: 0.02em;
        margin-bottom: 42px;
        color: rgba(235, 244, 255, 0.95);
        text-shadow:
          0 10px 24px rgba(10, 20, 40, 0.75),
          0 0 8px rgba(200, 225, 255, 0.25);
      }

      .tagline strong {
        display: block;
        font-weight: 700;
        margin-bottom: 12px;
        font-size: 24px;
        letter-spacing: 0.06em;
        color: rgba(255, 255, 255, 0.98);
      }

      .divider {
        position: relative;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, rgba(174, 214, 255, 0), rgba(174, 214, 255, 0.6), rgba(174, 214, 255, 0));
        margin: 36px 0;
        box-shadow: 0 0 20px rgba(164, 209, 255, 0.3);
      }

      .hashtags {
        font-size: 13px;
        line-height: 1.8;
        font-weight: 500;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(205, 225, 250, 0.9);
      }

      .hashtags span {
        display: block;
        background: linear-gradient(120deg, rgba(210, 230, 255, 0.15), rgba(106, 150, 200, 0.08));
        padding: 12px 12px 10px;
        border-radius: 12px;
        border: 1px solid rgba(156, 196, 235, 0.25);
        box-shadow:
          inset 0 0 16px rgba(100, 160, 220, 0.15),
          0 24px 36px rgba(6, 16, 34, 0.6);
      }

      .footer-gleam {
        position: absolute;
        bottom: -10%;
        left: 50%;
        width: 320px;
        height: 320px;
        transform: translateX(-50%);
        background: radial-gradient(circle, rgba(150, 195, 240, 0.28), rgba(30, 70, 120, 0.12), transparent 70%);
        filter: blur(8px);
        pointer-events: none;
      }

      @media (max-width: 420px) {
        .banner {
          width: 88vw;
          height: 170vw;
          padding: 36px 20px 48px;
        }

        .crest {
          width: 40vw;
          height: 40vw;
          max-width: 140px;
          max-height: 140px;
        }

        .tagline {
          font-size: clamp(18px, 5vw, 20px);
        }

        .tagline strong {
          font-size: clamp(20px, 6vw, 24px);
        }

        .hashtags {
          font-size: clamp(12px, 3.2vw, 13px);
        }
      }
    </style>
  </head>
  <body>
    <main class="banner">
      <div class="banner-overlay"></div>
      <div class="crest">
        <span>SG</span>
        <div class="gloss"></div>
      </div>
      <p class="tagline">
        <strong>Spin Ghar Media</strong>
        Fast facts, deep insight â€” Afghanistan &amp; the region.
      </p>
      <div class="divider"></div>
      <div class="hashtags">
        <span
          >#SpinGharMedia #Afghanistan #RegionalIntel #RealNews #FrontlineInsight #VerifiedReports
          #NewsThatMatters</span
        >
      </div>
      <div class="footer-gleam"></div>
    </main>
  </body>
</html>
